<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main>
    <section>
      <div class="conteiner">
        <div class="overlay"><svg width="48" height="48" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <path d="M0 0h48v48H0z" />
              <path
                d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                fill="#FFF" fill-rule="nonzero" />
            </g>
          </svg>
        </div>
        <a href="#"><img src="images/image-equilibrium.jpg" alt="Picture of cube" class="main_img"></a>

      </div>
      <h1><a href="#" class="active">Equilibrium #3429</a></h1>

      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="icons">
        <p><img src="images/icon-ethereum.svg" alt="Ethereum icon"><span class="eth">0.041 ETH</span></p>
        <p><img src="images/icon-clock.svg" alt="Clock icon"><span>3 days left</span></p>
      </div>
      <div class="avatar">

        <div class="border">
          <img src="images/image-avatar.png" alt="Avatar">
        </div>
        <p>Creation of<span></span><a href="#" class="active">Jules Wyvern</a></span></p>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Bredis79">Luboš Bräth</a>.
      </div>
    </footer>
  </main>


</body>

</html>
